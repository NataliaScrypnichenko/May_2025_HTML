<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style7.css">
</head>
<body>
<h2>Best Sellers Shoes</h2>
<div class="cards">
    <div class="card">
        <img src="img/highly_rated.png" alt="highly_rated" class="highly_rated">
        <img src="img/Nike_Running.png" alt="Nike_Running" class="sneakers">
        <p class="title_text">Nike Running - Neon</p>
        <p class="title_number">$ 210.00</p>
    </div>
    <div class="card">
        <img src="img/Nike_Zegama.png" alt="Nike_Running" class="sneakers">
        <p class="title_text">Nike - Zegama 2</p>
        <p class="title_number_red">$ 230.00</p>
    </div>
    <div class="card">
        <img src="img/highly_rated.png" alt="highly_rated" class="highly_rated">
        <img src="img/Nike_Vaporfly.png" alt="Nike_Running" class="sneakers">
        <p class="title_text">Nike - Vaporfly 3</p>
        <p class="title_number">$ 210.00</p>
    </div>
</div>
</body>
</html>
