<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .pink-box{
      width: 200px;
      height: 200px;
      margin: 100px auto 0 auto;
      background-color: pink;
      animation: lorem 5s linear infinite alternate;
    }
    @keyframes lorem{
      from{
        /*transform:  scaleY(1.3);*/
        transform: translateX(300px);
      }
      to{
        transform: skewX(30deg);
      }
    }
  </style>
</head>
<body>
<div class="pink-box">

</div>
</body>
</html>
